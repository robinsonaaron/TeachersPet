<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="float:left;">Students by Class</ion-title>

    <ion-icon color="primary" style="font-size:28px; float: right; padding-right: 15px;" name="md-trash" right (click)="toggleDeleteButton()"></ion-icon>
    <form (ngSubmit)="confirmDelete()">
      <button type="submit" ion-button color="danger" *ngIf="deleteToggle" style="float: right;" small>Delete</button>
    </form>
  </ion-navbar>
</ion-header>




<ion-content>

  <ion-list radio-group [(ngModel)]='studentSelected'>
    <ion-item *ngFor="let student of students" (click)="navToStudentDetail()" >

      <div ><p >{{student.Name}} </p></div><br>
        Email :{{student.Email}} <br>Github Link: {{student.GithubLink}}<br> Slack ID :{{student.SlackID}}
        <ion-radio value="{{student.Name}}" *ngIf='deleteToggle'></ion-radio>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab mini (click)="createStudent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>


</ion-content>
